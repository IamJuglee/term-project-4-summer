<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>9회차 과제 - setTimeout 및 Promise를 활용한 순차 처리 기능 구현</title>
</head>
<body>
<script>
    // 일정 시간 후 메시지를 출력하는 Promise 함수
    function delayLog(message, delay) {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log(message);
                resolve();
            }, delay);
        });
    }

    // 순차적으로 실행
    delayLog("1단계: 요청 시작", 1000)
        .then(() => delayLog("2단계: 사용자 인증 중...", 1000))
        .then(() => delayLog("3단계: 데이터 조회 중...", 1000))
        .then(() => delayLog("4단계: 화면 렌더링 완료!", 1000));
</script>
</body>
</html>
